name: CI

on:
  push:
    branches: [main, dev]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run compile
      - run: npm run lint -- --max-warnings=0
      - run: xvfb-run -a npm run test

  release:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run package

      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies -o vscode-todolist-${{ github.ref_name }}.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-todolist-${{ github.ref_name }}
          path: vscode-todolist-${{ github.ref_name }}.vsix
